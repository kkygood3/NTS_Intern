<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./css/layout.css">
<link rel="stylesheet" href="./css/newtodo.css">
<meta charset="UTF-8">
<title>TODO LIST</title>
</head>
<body>
	<section>
		<h1>할일 등록</h1>
		<form action="./todo" method="post">
			어떤일인가요?<br> <input class="title" type="text" name="title" placeholder="swift 공부하기(24자까지)" maxlength="24" required><br>
			누가 할일인가요?<br> <input class="name" type="text" name="name" placeholder="홍길동" required><br>
			우선순위를 선책하세요<br>
				<input class="sequence" type="radio" name="sequence" value="1" required>1순위
				<input class="sequence" type="radio" name="sequence" value="2" required>2순위
				<input class="sequence" type="radio" name="sequence" value="3" required>3순위<br>
			<input class="prev" type="button" value="이전" onclick="location.href='./todos'">
			<input class="reset" type="reset" value="내용지우기">
			<input class="submit" type="submit" value="제출">
		</form>
	</section>
</body>
</html>
